<form [formGroup]="deployDeleteForm" (ngSubmit)="submitDeleteForm()">
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <div class="col-form-label">{{message}}</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col text-center">
      <button class="btn btn-success" [disabled]="!deployDeleteForm.valid || !widgetConfigId">Confirm</button>
    </div>
  </div>
</form>
